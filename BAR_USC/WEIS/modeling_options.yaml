General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: BAR_USC_out
        OF_run_dir: output_of
        save_timeseries: True
        save_iterations: True
        use_exe: True
        model_only: True

WISDEM:
    RotorSE:
        flag: False
    TowerSE:
        flag: False
    DriveSE:
        flag: False
    FloatingSE:
        flag: False
    BOS:
        flag: False

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    from_openfast: True
    openfast_file: BAR_USC.fst
    openfast_dir: /scratch/banderso2/BAR_Designs/BAR_USC/OpenFAST
    simulation:
        DT: 0.0002
        CompElast: 2
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 0
        CompSub: 0
        CompMooring: 0
        CompIce: 0
        OutFileFmt: 2
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: True 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: False
        PtfmSwDOF: False
        PtfmHvDOF: False
        PtfmRDOF : False
        PtfmPDOF : False
        PtfmYDOF : False
    
ROSCO:
    flag: True
    tuning_yaml: /scratch/banderso2/BAR_Designs/BAR_USC/WEIS/ROSCO_BAR_USC.yaml

DLC_driver:
    DLCs:
        - DLC: "1.1"
          ws_bin_size: 2
          n_seeds: 6
          analysis_time: 720.
          transient_time: 120.
        - DLC: "1.3"
          ws_bin_size: 2
          n_seeds: 6
          analysis_time: 720.
          transient_time: 120.
        - DLC: "1.4"
          wind_speed: [6, 8, 10]
          analysis_time: 720.
          transient_time: 120.
        - DLC: "6.1"
          ws_bin_size: 2
          n_seeds: 6
          analysis_time: 720.
          transient_time: 120.
        - DLC: "6.3"
          ws_bin_size: 2
          n_seeds: 6
          analysis_time: 720.
          transient_time: 120.